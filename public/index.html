<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket.IO Client</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Socket.IO Client</h1>
    <div>
        <label for="caseId">Case ID:</label>
        <input id="caseId" type="text" placeholder="Enter Case ID">
    </div>
    <div>
        <label for="type">Type:</label>
        <input id="type" type="text" placeholder="Enter Type">
    </div>
    <div>
        <label for="formId">Form ID:</label>
        <input id="formId" type="text" placeholder="Enter Form ID">
    </div>
    <button onclick="sendBasicCaseUpdated()">Send basic_case_updated</button>
    <ul id="messages"></ul>

    <script>
        // Connect to server using specific URL
        const socket = io('http://localhost:5001');

        // Show user connected message
        socket.on('connect', () => {
            const li = document.createElement('li');
            li.textContent = `User connected: ${socket.id}`;
            document.getElementById('messages').appendChild(li);
        });

        // Function to send basic_case_updated event with caseId, type, and formId
        function sendBasicCaseUpdated() {
            const caseId = document.getElementById('caseId').value;
            const type = document.getElementById('type').value;
            const formId = document.getElementById('formId').value;
            socket.emit('basic_case_updated', { caseId, type, formId });
        }

        // Listen for messages from the server
        socket.on('caseDetails', (data) => {
            const li = document.createElement('li');
            li.textContent = `Received caseDetails event with data: ${JSON.stringify(data)}`;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>

</html>
