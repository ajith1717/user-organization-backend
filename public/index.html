<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket.IO Client</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Socket.IO Client</h1>
    <!-- <div>
        <label for="roomName">Room Name:</label>
        <input id="roomName" type="text" placeholder="Enter room name">
        <button onclick="joinRoom()">Join Room</button>
    </div> -->
    <div>
        <label for="message">Message:</label>
        <input id="message" type="text" placeholder="Enter message">
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <ul id="messages"></ul>

    <script>
        // Connect to server using specific URL
        const socket = io('http://localhost:5001');

        function joinRoom() {
            const room = document.getElementById('roomName').value;
            socket.emit('joinRoom', "case-details");
        }

        function sendMessage() {
            const room = "case-details"
            const message = document.getElementById('message').value;
            socket.emit('clientMessageToRoom', { room, message });
        }

        socket.on('serverMessageToRoom', ({ sender, message }) => {
            const li = document.createElement('li');
            li.textContent = `${sender}: ${message}`;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>

</html>
